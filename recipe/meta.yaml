{% set name = "lightly-utils" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/lightly_utils-{{ version }}.tar.gz
  sha256: a351f3d600f0ab08d12f294725c6457ae000645cb0a1083d0845cb196ccfe698

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - py-setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - pillow

test:
  imports:
    - lightly_utils
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/lightly-ai/lightly
  summary: A utility package for lightly
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - adamjstewart
